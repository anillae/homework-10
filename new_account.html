<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <form class="new_account">
        <article class="new_account_logo">
            <img src="img/new_account.png" class="account_banner">
            <img src="img/logo.svg" class="account_logo">
        </article>

        <article class="account_conteiner">
            <h2>Create New Account</h2>
            <p>Please enter details</p>

            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="Your Name">
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Your Last Name">
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Your Email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your Password">

            <button class="account_btn">Signup</button>
        </article>
    </form>
</body>

</html>
