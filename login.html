<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="form">
        <article class="form_logo">
            <img src="img/login.png" class="login_banner">
            <img src="img/logo.svg" class="login_logo">
        </article>

        <article class="form_conteiner">
            <h2>Welcome</h2>
            <p>Please login here</p>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Your Email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your Password">

            <button class="login_btn">Login</button>
            <br>
            <br>
            <a href="./new_account.html">Create New Account</a>
        </article>
    </form>

</body>

</html>
